{% extends 'base/base.html' %}

{% block title %} {{ post.title }} {% endblock %}


{% block content %}
    {% if request.user == post.user %}
        <a href="{% url 'post:update' post.pk %}" class="btn btn-outline-primary btn-sm">Update</a>
    {% endif %}
    <h4 style="text-align: center;">{{ post.user|capfirst }} - {{ post.created|date }}</h4>
    <p style="text-align: center;"><a>{{ post.title }}</a></p>
    <p style="text-align: center;"><a>{{ post.description|linebreaks }}</a></p>
    <a href="{% url 'post:like' post.pk %}" class="btn btn-outline-primary">Like</a>
    <a href="{% url 'post:dislike' post.pk %}" class="btn btn-outline-danger">disLike</a>
{% endblock %}
