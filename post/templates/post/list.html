{% extends 'base/base.html' %}

{% block title %} Post List {% endblock %}


{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-header">{{ post.user|capfirst }}</div>
            <div class="card-body"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></div>
        </div>
    {% endfor %}
{% endblock %}
